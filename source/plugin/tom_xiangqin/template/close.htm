<!DOCTYPE html><html>
<head>
<!--{if $isGbk}-->
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<!--{else}-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--{/if}-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
<title>{lang tom_xiangqin:close_fail}</title>
<script src="source/plugin/tom_xiangqin/images/jquery.js" type="text/javascript"></script>
<link href="source/plugin/tom_xiangqin/images/style.css?v={$cssJsVersion}" rel="stylesheet" type="text/css">
<link href="source/plugin/tom_xiangqin/images/example.css?v={$cssJsVersion}" rel="stylesheet" type="text/css">
<link href="source/plugin/tom_xiangqin/images/weui.css?v={$cssJsVersion}" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="source/plugin/tom_xiangqin/images/jquery-popups.css?v={$cssJsVersion}" />
<link href="source/plugin/tom_xiangqin/images/mobiscroll.custom-2.16.1.min.css" rel="stylesheet">
<script src="source/plugin/tom_xiangqin/images/mobiscroll.custom-2.16.1.min.js" type="text/javascript"></script>
<script src="source/plugin/tom_xiangqin/images/edit.js" type="text/javascript"></script>
<script src="source/plugin/tom_xiangqin/images/jquery-popups.js?" type="text/javascript"></script>
<script type="text/javascript" src="source/plugin/tom_love/images/layer_mobile/layer.js?v={$cssJsVersion}"></script>
<script type="text/javascript">
    var commonjspath = 'source/plugin/tom_love/images';
</script>
<script src="source/plugin/tom_love/images/common.js?v={$cssJsVersion}" type="text/javascript"></script>
</head>
<body>
<div class="container" id="container">
    <div class="page home js_show"></div>
<div class="page msg_warn js_show">
    <div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">{lang tom_xiangqin:close_fail}</h2>
            <p class="weui-msg__desc">{lang tom_xiangqin:close_yincang},{lang tom_xiangqin:user_no}:{$info['user_no']},{$xiangqinConfig['kefu_txt']}</p>
        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <a href="plugin.php?id=tom_xiangqin&mod=index" class="weui-btn weui-btn_primary" style="color:#fff;">{lang tom_xiangqin:close_back}</a>
            </p>
        </div>
     </div>
    </div>
</div>
<script src="//res.wx.qq.com/open/js/jweixin-1.3.2.js" type="text/javascript"></script>
<script type="text/javascript">
wx.config({
    debug: false,
    appId: '{$wxJssdkConfig["appId"]}',
    timestamp: {$wxJssdkConfig["timestamp"]},
    nonceStr: '{$wxJssdkConfig["nonceStr"]}',
    signature: '{$wxJssdkConfig["signature"]}',
    jsApiList: [
      'onMenuShareTimeline',
      'onMenuShareAppMessage'
    ]
});
wx.ready(function () {
    wx.onMenuShareTimeline({
        title: '{$shareTitle}',
        link: '{$shareUrl}', 
        imgUrl: '{$shareLogo}', 
        success: function () { 
        },
        cancel: function () { 
        }
    });
    wx.onMenuShareAppMessage({
        title: '{$shareTitle}',
        desc: '{$shareDesc}',
        link: '{$shareUrl}',
        imgUrl: '{$shareLogo}',
        type: 'link',
        dataUrl: '',
        success: function () { 
        },
        cancel: function () { 
        }
    });
});
</script>
</body>
</html>
